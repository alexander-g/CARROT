{% macro treering_overlay_templates() %}
<template id="treering-overlay-polygon-template">
<svg class="treering-overlay-polygon">
    <!--points="" adjusted in javascript-->
    <polyline class="treering-border upper" points="${points_upper}"/>
    <polyline class="treering-border lower" points="${points_lower}"/>
    <polygon  class="treering-area"         points="${points_poly}"/>
</svg>
</template>

        <div class="size-query-div" style="width:fit-content;">
            <div>
                <label>Year: </label>
                <label contenteditable="true">${ring_nr}</label>
